<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Axum Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Axum is a web application framework for writing HTTP applications with Rust and focuses on ergonomics and modularity."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Axum",
        search: "auto", // default
        repo: "https://github.com/tokio-rs/axum",

        // complete configuration parameters
        search: {
          maxAge: 86400000, // Expiration time, the default one day
          paths: [], // or 'auto'
          placeholder: "Search",
          noData: "Nothing was found",

          // Headline depth, 1 - 6
          depth: 6,

          hideOtherSidebarContent: false, // whether or not to hide other sidebar content
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Docsify dark theme -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"
    ></script>

    <!-- Emoji support -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

    <!-- Language highlighting -->
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>

    <!-- Full text search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- Copy code -->
    <script src="//unpkg.com/docsify-copy-code"></script>
  </body>
</html>
